<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>
<body>
  <div class="main_container">
    <div class="summary_container">
      <div class="pic_container">
        <img src="./images/illustration-hero.svg" alt="Music_Icon" class="image">
      </div>
      <div class="orderSummary">
        <p class="orderHead">Order Summary</p>
      </div>
      <div class="orderDescription">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="orderPrice">
        <div class="musicLogo_container">
          <img src="./images/icon-music.svg" alt="Music_Logo" class="musicLogo">
        </div>
        <div class="orderPlan">
          <div class="orderPlan_head">Annual Plan</div>
          <div class="orderPlan_price">$59.99/year</div>
        </div>
        <div class="orderChange">Change</div>
      </div>
      <div class="proceed">Proceed to Payment</div>
      <div class="cancel">Cancel Order</div>
    </div>
    <div class="copyright">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Osam Caleb</a>.
      </div>
    </div>
  </div>
  
</body>
</html>
